<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element Selectors</title>
  </head>
  <style>
    h1 {
      color: blue;
      background-color: violet;
    }
    p {
      background-color: turquoise;
      color: white;
    }
    li {
      color: white;
      font-style: italic;
      background-color: teal;
    }
  </style>
  <body>
    <h1>Hello World!</h1>
    <p>Element Selectors se html ke elements ko target kar sakte he</p>
    <div>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
      </ul>
    </div>
  </body>
</html>
