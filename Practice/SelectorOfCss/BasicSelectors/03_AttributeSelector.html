<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute_Selector</title>
  </head>
  <style>
    div[class*="box"] {
      color: paleturquoise;
      font-size: 40px;
    }
    .box-1 {
      background-color: gray;
    }
    .box-2 {
      background-color: rgb(136, 11, 11);
    }
    .box-3 {
      background-color: rgb(0, 55, 110);
    }
    .box-4 {
      background-color: rgb(14, 172, 14);
    }
    .box-5 {
      background-color: rgb(239, 11, 11);
    }
  </style>
  <body>
    <h1>Attribute_Selector</h1>
    <div class="box-1">box-1</div>
    <div class="box-2">box-2</div>
    <div class="box-3">box-3</div>
    <div class="box-4">box-4</div>
    <div class="box-5">box-5</div>
  </body>
</html>
