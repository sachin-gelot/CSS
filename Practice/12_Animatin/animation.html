<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation </title>
</head>
<style>
    img{
        animation-name: air;
        animation-duration: 15s;
        animation-iteration-count: infinite;
    }
    @keyframes air{
        from{
        margin-left: -500px;   
        margin-top: 500px; 
        }
        to{
            margin-left: 100%;
            margin-top: -500px;
        }
    }
</style>
<body>
    <img src="./pngwing.com (2).png" alt="">
</body>
</html>
